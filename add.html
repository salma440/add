<html>
<head>
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="styleadd.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Publishing Website</title>
  
</head>
<body>
    <header>
        <h1>Welcome to the Book Publishing Website</h1>
    </header>
    <main>
        <section id="upload">
            <h2> <i class='bx bxs-book-add'></i>  Upload Your Book   </h2>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>
                <label for="language">Language:</label>
                <input type="text" id="language" name="language" required><br>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required><br>
                <label for="file">Select Book File:</label>
                <input type="file" id="file" name="file" required><br>
                <input type="submit" value="Upload Book">
            </form>
        </section>
    </main>
</body>
</html>
